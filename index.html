<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>community-aid-tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authentication">
        <div id = "togglebuttons">
        <button id="registerbtn" class="toggle-btn">register</button>
        <button id="loginbtn" class="toggle-btn">login</button>
            </div>

    
                 <!-- Registration Form -->
                <form id="displayregisterForm" style="display: none;">
                    <h2 class="text">Register</h2>
                    <input type="text" placeholder="Username" id="regUsername" class="input" required><br><br>
                    <input type="email" placeholder="Email" id="regEmail" class="input" required><br><br>
                    <input type="password" placeholder="Password" id="regPassword" class="input" required><br><br>
                    <button type="submit" class="submit">Register</button>
                </form>
            
            
                <!-- Login Form -->
                <form id="displayloginForm" style="display: none;">
                    <h2 class="text">Login</h2>
                    <input type="text" placeholder="Username" id="loginUsername" class="input" required><br><br>
                    <input type="password" placeholder="Password" id="loginPassword" class="input" required><br><br>
                    <button type="submit" class="submit">Login</button>
                </form>
            




    </div>

    <!--dashboard-->
    <div id="dashboard-page" style="display: none;">
    <h1>Welcome <span id="welcome-username"></span></h1>
  <button id="logout-btn">Logout</button>
        </div>
  <!-- Link your dashboard.js file 
  <script src="dashboard.js"></script>-->



    <script src="script.js"></script>
</body>
</html>
