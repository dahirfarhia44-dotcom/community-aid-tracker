<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>community-aid-tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authentication">
        <div id = "togglebuttons">
        <button id="registerbtn" class="toggle-btn">register</button>
        <button id="loginbtn" class="toggle-btn">login</button>
            </div>

    
                 <!-- Registration Form -->
                <form id="displayregisterForm" style="display: none;">
                    <h2 class="text">Register</h2>
                    <input type="text" placeholder="Username" id="regUsername" required><br><br>
                    <input type="email" placeholder="Email" id="regEmail" required><br><br>
                    <input type="password" placeholder="Password" id="regPassword" required><br><br>
                    <button type="submit">Register</button>
                </form>
            
            
                <!-- Login Form -->
                <form id="displayloginForm" style="display: none;">
                    <h2 class="text">Login</h2>
                    <input type="text" placeholder="Username" id="loginUsername" required><br><br>
                    <input type="password" placeholder="Password" id="loginPassword" required><br><br>
                    <button type="submit">Login</button>
                </form>
            




    </div>




    <script src="script.js"></script>
</body>
</html>
