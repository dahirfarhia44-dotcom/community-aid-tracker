<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>community-aid-tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authentication">
        <div id = "toggle buttons">
        <button id="regesterbtn">regester</button>
        <button id="loginbtn">login</button>
            </div>

            <div id="regesterform">
                 <!-- Registration Form -->
                <form id="registerForm">
                    <h2>Register</h2>
                    <input type="text" placeholder="Username" id="regUsername" required><br><br>
                    <input type="email" placeholder="Email" id="regEmail" required><br><br>
                    <input type="password" placeholder="Password" id="regPassword" required><br><br>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div id="loginform">
                <!-- Login Form -->
                <form id="loginForm">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username" id="loginUsername" required><br><br>
                    <input type="password" placeholder="Password" id="loginPassword" required><br><br>
                    <button type="submit">Login</button>
                </form>
            </div>




    </div>




    <script src="script.js"></script>
</body>
</html>
