<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>community-aid-tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authentication">
        <div id="togglebuttons" class="d-flex justify-content-center gap-3 mb-4">
            <button id="registerbtn" class="btn btn-success">Register</button>
            <button id="loginbtn" class="btn btn-outline-success">Login</button>
        </div>

        <form id="displayregisterForm" class="d-none">
            <h4 class="text-warning text-uppercase fw-bold mb-3">Register</h4>
            <input type="text" class="form-control mb-3" id="regUsername" placeholder="Username" required>
            <input type="email" class="form-control mb-3" id="regEmail" placeholder="Email" required>
            <input type="password" class="form-control mb-3" id="regPassword" placeholder="Password" required>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <form id="displayloginForm" class="d-none">
            <h4 class="text-warning text-uppercase fw-bold mb-3">Login</h4>
            <input type="text" class="form-control mb-3" id="loginUsername" placeholder="Username" required>
            <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>

    <!--dashboard-->
    <div id="dashboard-page" class="d-none">
        <nav class="navbar navbar-dark bg-success px-4">
            <span class="navbar-brand fw-bold">Community Aid Tracker</span>
            <button id="logout-btn" class="btn btn-outline-light">Logout</button>
        </nav>

        <div class="container my-5">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h4 class="mb-2">Welcome, <span id="welcome-username"></span> ðŸ‘‹</h4>
                    <p id="welcome-bio" class="text-muted small mb-0"></p>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">âž• Add Aid</h5>
                            <p class="card-text text-muted">Record new aid distribution</p>
                            <button id="addAidBtn" class="btn btn-success w-100">Add</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">ðŸ“‹ View Records</h5>
                            <p class="card-text text-muted">See all aid entries</p>
                            <button id="viewRecordsBtn" class="btn btn-success w-100">View</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">ðŸ‘¤ Profile</h5>
                            <p class="card-text text-muted">Account settings</p>
                            <button id="profileBtn" class="btn btn-success w-100">Open</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Aid Form Section -->
        <div id="add-aid-section" class="card shadow-sm mb-4 d-none">
            <div class="card-body">
                <h5 class="mb-3">âž• Record Community Aid</h5>
                <form id="aid-form">
                    <input type="text" class="form-control mb-3" id="aidType" placeholder="Aid Type (Food, Money, Clothes)" required>
                    <input type="text" class="form-control mb-3" id="aidQuantity" placeholder="Quantity (e.g. 20 bags, Ksh 50,000)" required>
                    <input type="text" class="form-control mb-3" id="aidBeneficiary" placeholder="Beneficiary / Community" required>
                    <input type="date" class="form-control mb-3" id="aidDate" required>
                    <button type="submit" class="btn btn-success w-100">Save Aid Record</button>
                </form>
            </div>
        </div>

        <!-- Records Table Section -->
        <div id="records-section" class="card shadow-sm d-none">
            <div class="card-body">
                <h5 class="mb-3">ðŸ“‹ Community Aid Records</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Aid Type</th>
                            <th>Quantity</th>
                            <th>Beneficiary</th>
                            <th>Date</th>
                            <th>Recorded By</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="aid-table-body"></tbody>
                </table>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="card shadow-sm d-none">
            <div class="card-body">
                <h5 class="mb-3">ðŸ‘¤ Edit Profile</h5>
                <form id="profile-form">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="profileUsername" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bio</label>
                        <textarea id="profileBio" class="form-control" rows="3" placeholder="Tell us about your role in the community..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="profilePassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
